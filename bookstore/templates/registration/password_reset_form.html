{% extends 'base.html' %}

{% block title %}
  Password Reset
{% endblock %}

{% block page_title %}
  Password Reset
{% endblock %}

{% block content %}
  <form method="post" class="w-fit bg-gradient-to-br from-sky-500 to-indigo-700 p-5 mx-auto rounded-lg mt-10">
    {% csrf_token %}
    <div class="flex justify-between">
      <p>
        <label for="id_email" class="m-2">Email:</label>
        <input type="email" name="email" autocomplete="email" maxlength="254" required="" id="id_email" class="rounded px-1">
      </p>
    </div>
    <div class="w-fit mx-auto text-center border border-blue-700 rounded-lg bg-transparent hover:border-2 mt-2">
      <input type="submit" value="Reset Password" class="px-2">
    </div>
  </form>
{% endblock %}
